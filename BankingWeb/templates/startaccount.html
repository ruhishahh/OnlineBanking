{%extends "index.html" %} {% block title%} Start Account {%endblock%} {% block
content%}
<h1>omg period start her up</h1>
<form action="#" method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="fname">First Name</label>
    <input
      type="text"
      class="form-control"
      id="fname"
      name="fname"
      aria-placeholder="Enter First Name"
    />
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lname"
      name="lname"
      aria-placeholder="Enter Last Name"
    />
  </div>
  <div class="form-group">
    <label for="date">Date of Birth</label>
    <input
      type="date"
      class="form-control"
      id="DOB"
      name="DOB"
      aria-placeholder="Enter Date of Birth"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      aria-placeholder="Enter Email Address"
    />
  </div>

  <div class="form-group">
    <label for="text">Username</label>
    <input
      type="username"
      class="form-control"
      id="username"
      name="username"
      aria-placeholder="Create Username"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      aria-placeholder="Enter Password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      aria-placeholder="Re-Enter Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>

{%endblock%}
